<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor"  />
    <meta name="theme-color"  />
    <title>Where in the world?</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <link rel="stylesheet" href="./css/style.min.css">
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <div class="header__wrapper container">
        <a class="site-logo" href="./index.html">Where in the world? </a>
        <div class="dark-light">
          <button id="dark-btn" class="style-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none">
              <path fill="#fff" fill-rule="evenodd" stroke="#111517" stroke-width="1.25"
                d="M13.553 13.815c-3.884 0-7.034-2.887-7.034-6.447 0-1.343.448-2.586 1.212-3.618-3.04.945-5.231 3.581-5.231 6.688 0 3.9 3.45 7.062 7.704 7.062 3.389 0 6.266-2.007 7.296-4.796a7.458 7.458 0 0 1-3.947 1.111Z"
                clip-rule="evenodd" />
            </svg>
            Dark Mode
          </button>
          <button id="light-btn" class="hidden style-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none">
              <path fill="#fff" fill-rule="evenodd"
                d="M13.553 13.815c-3.884 0-7.034-2.887-7.034-6.447 0-1.343.448-2.586 1.212-3.618-3.04.945-5.231 3.581-5.231 6.688 0 3.9 3.45 7.062 7.704 7.062 3.389 0 6.266-2.007 7.296-4.796a7.458 7.458 0 0 1-3.947 1.111Z"
                clip-rule="evenodd" />
            </svg>
            Dark Mode
          </button>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN -->
    <main class="main-about">
      <div class="container">
        <a href="./index.html" class="back">
          <div class="svg-wrapper">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="call-made">
                <path
                  id="Shape"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M6.46447 4.10744L7.64298 5.28596L3.75389 9.17504L18.6031 9.17504L18.6031 10.825L3.75389 10.825L7.64298 14.714L6.46447 15.8926L0.57191 10L6.46447 4.10744Z"
                  fill="#111517"
                />
              </g>
            </svg>
          </div>
          Back
        </a>
        <section class="about-section">
          <div class="about-img__wrapper">
            <img id="about-img__link" src="" alt="" />
          </div>
          <div class="country__info">
            <h1 class="about-country__name">Belgium</h1>
            <div class="info-list__wrapper">
              <ul class="country-info__list-left">
                <li class="country-info__item">
                  <p class="card-text">
                    Native Name:
                    <span id="span1" class="span-text">Belgie</span>
                  </p>
                </li>
                <li class="country-info__item">
                  <p class="card-text">
                    Population:
                    <span id="span2" class="span-text">11,319,511</span>
                  </p>
                </li>
                <li class="country-info__item">
                  <p class="card-text">
                    Region: <span id="span3" class="span-text">Europe</span>
                  </p>
                </li>
                <li class="country-info__item">
                  <p class="card-text">
                    Sub Region:
                    <span id="span4" class="span-text">Western Europe</span>
                  </p>
                </li>
                <li class="country-info__item">
                  <p class="card-text">
                    Capital: <span id="span5" class="span-text">Brussels</span>
                  </p>
                </li>
              </ul>
              <ul class="country-info__list-right">
                <li class="country-info__item">
                  <p class="card-text">
                    Top Level Domain:
                    <span id="span6" class="span-text">.be</span>
                  </p>
                </li>
                <li class="country-info__item">
                  <p class="card-text">
                    Currencies: <span id="span7" class="span-text">Euro</span>
                  </p>
                </li>
                <li class="country-info__item">
                  <p class="card-text">
                    Languages:
                    <span id="span8" class="span-text"
                      >Dutch,French,German</span
                    >
                  </p>
                </li>
              </ul>
            </div>
            <div class="border__countries">
              <p>Border Countries:</p>
              <div id="border-div" class="border-btn__wrapper"></div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- MAIN END -->

    <!-- Loader -->
    <div class="overlay hidden" id="overlay">
      <div class="loader"></div>
    </div>


    <script type="module" src="./js/mode.js"></script>
    <script type="module" src="./js/countri.js"></script>
  </body>
</html>
